<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Contact Form</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Contact form</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New users </h1>
				<div class = "card-body">
				  
					<form th:action="@{/users}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<label>  First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstname}"
							class = "form-control"
							placeholder="Enter User First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label>  Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastname}"
							class = "form-control"
							placeholder="Enter user Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> State </label>
							<input
							type = "text"
							name = "state"
							th:field = "*{state}"
							class = "form-control"
							placeholder="Enter user state" 
							/>
						</div>
						
						<div class ="form-group">
							<label> District </label>
							<input
							type = "text"
							name = "district"
							th:field = "*{district}"
							class = "form-control"
							placeholder="Enter user district" 
							/>
						</div>
						<div class ="form-group">
							<label> About </label>
							<input
							type = "text"
							name = "about"
							th:field = "*{about}"
							class = "form-control"
							placeholder="Enter user about" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
					
					<br>
					<br>
					<br>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
